<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Blog it 📝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="#">Blog it 📝</a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <div id="user-info" class="d-flex align-items-center gap-2">
      <i class="bi bi-person-circle fs-5 text-white"></i>
      <span id="username" class="fw-semibold text-white"></span>
    </div>
    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>
</nav>


  <div class="container mt-4">
    <div class="mb-4">
      <h4>Create a Post</h4>
      <input type="text" id="title" class="form-control mb-2" placeholder="Post Title" />
      <textarea id="content" class="form-control mb-2" rows="4" placeholder="Write your blog post..."></textarea>
      <button id="publish-btn" class="btn btn-success">Publish</button>
    </div>

    <hr>

    <h4>Your Posts</h4>
    <div id="posts" class="mt-3"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
